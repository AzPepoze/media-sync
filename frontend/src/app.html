<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="referrer" content="no-referrer" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />

		<!-- SEO Meta Tags -->
		<title>Media Sync - Watch Videos Together</title>
		<meta
			name="description"
			content="A real-time video watch party application. Watch HLS streams, movies, and videos together with friends in perfect sync. Supports custom streams and bypasses CORS restrictions."
		/>
		<meta
			name="keywords"
			content="watch party, video sync, watch together, HLS player, online video player, synchronized viewing, media sync"
		/>
		<meta name="author" content="Media Sync" />
		<meta name="theme-color" content="#5865f2" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://media-sync.com/" />
		<meta property="og:title" content="Media Sync - Watch Videos Together" />
		<meta
			property="og:description"
			content="Join a room and watch videos in perfect sync with friends. Supports HLS streams and custom video sources."
		/>
		<meta property="og:image" content="%sveltekit.assets%/favicon.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://media-sync.com/" />
		<meta property="twitter:title" content="Media Sync - Watch Videos Together" />
		<meta
			property="twitter:description"
			content="Join a room and watch videos in perfect sync with friends. Supports HLS streams and custom video sources."
		/>
		<meta property="twitter:image" content="%sveltekit.assets%/favicon.png" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
