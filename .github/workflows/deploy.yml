name: Deploy on Local Machine

on:
     push:
          branches: [ "main" ]

jobs:
     deploy:
          runs-on: self-hosted

          steps:
             - name: Checkout code
               uses: actions/checkout@v3

             - name: Update and Restart Containers
               run: |
                    cp /.env/media-sync .env
                    docker-compose up -d --build
                    docker image prune -f
